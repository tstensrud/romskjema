{% extends "base.html" %}
{%block title%}Romskjema{% endblock %}
{% block header %}Structor Tekniske Systemer romskjema{% endblock %}


{% block pagetitle %}Romskjema{%endblock%}
{% block page_subtitle%}Structor Tekniske Systemer AS{%endblock%}

{%block content %}
<div class="row my-4">
    <div class="col-lg-7 col-12">
        <div class="custom-block bg-white">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <h6 class="mb-4">Logg inn</h6>
                    <form class="custom-form profile-form" method="POST" role="form">
                        <input class="form-control" type="email" name="email" id="email" placeholder="e-mail">
                        <input class="form-control" type="password" name="password" id="password" placeholder="passord">
                        <div class="d-flex">
                            <button type="submit" class="form-control ms-2">
                                Logg inn
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
